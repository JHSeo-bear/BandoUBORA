<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>주차관리</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1e2a5a">

    <style>
        body { font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f7fa; overflow: hidden; }
        .container { width: 85%; max-width: 320px; text-align: center; }
        .instruction-text { font-size: 20px; color: #2c3e50; font-weight: 700; margin-bottom: 20px; }
        input[type="text"] {
            width: 100%; padding: 18px; margin-bottom: 15px; border: 1px solid #ddd; 
            border-radius: 15px; box-sizing: border-box; font-size: 24px;
            text-align: center; background-color: white; outline: none; font-weight: 800; color: #1e2a5a;
        }
        .search-btn {
            width: 100%; padding: 16px; background-color: #1e2a5a; color: white;
            border: none; border-radius: 15px; font-size: 1.1rem; font-weight: 600; cursor: pointer;
        }

        /* 결과 알림 팝업 */
        #customAlert {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.4); justify-content: center; align-items: center; z-index: 1000;
        }
        .alert-content {
            width: 85%; max-width: 280px; padding: 30px 20px; border-radius: 25px; 
            text-align: center; color: white; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .res-full-num { font-size: 26px; font-weight: 700; margin-bottom: 10px; display: block; }
        .res-msg { font-size: 18px; font-weight: 500; display: block; margin-bottom: 10px; line-height: 1.4; }
        .res-order { font-size: 22px; font-weight: 800; display: block; margin-top: 10px; }
        
        /* 오이천사 실행 버튼 */
        .oitok-run-btn {
            display: none; margin-top: 20px; padding: 15px; 
            background-color: #ffffff; color: #FF3636; 
            border-radius: 12px; font-weight: 800; font-size: 16px;
            cursor: pointer; border: none; width: 100%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="instruction-text">차량번호 4자리를 입력하세요</div>
        <input type="text" inputmode="numeric" placeholder="번호 입력" id="carNumberInput" maxlength="4"
               oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 4);">
        <button class="search-btn" onclick="runSearch()">조회하기</button>
    </div>

    <div id="customAlert" onclick="closeAlert()">
        <div id="alertBox" class="alert-content">
            <div id="resFullNum" class="res-full-num"></div>
            <div id="resMsg" class="res-msg"></div>
            <div id="resOrder" class="res-order"></div>
            <button id="oitokBtn" class="oitok-run-btn" onclick="launchOitok(event)">오이천사 앱 바로 실행</button>
        </div>
    </div>

    <script>
        let carData = [];
        let errorData = []; 
        let alertTimer = null;

        async function loadData() {
            try {
                const now = Date.now();
                const [carRes, errRes] = await Promise.all([
                    fetch(`carDB.json?v=${now}`),
                    fetch(`err.json?v=${now}`)
                ]);
                carData = await carRes.json();
                errorData = await errRes.json();
            } catch (err) { console.error("데이터 로드 실패"); }
        }
        loadData();

        function runSearch() {
            const inputVal = document.getElementById('carNumberInput').value;
            if(inputVal.length < 4) return;

            const matches = carData.filter(car => String(car.car_number_for).trim() === inputVal);
            const oitokBtn = document.getElementById('oitokBtn');

            if (matches.length > 1) {
                // 중복은 생략(기존 로직 유지 가능)
            } else if (matches.length === 1) {
                oitokBtn.style.display = 'none'; // 등록차량이면 버튼 숨김
                processSelection(matches[0]);
            } else {
                // 미등록 차량일 때 오이천사 버튼 표시
                oitokBtn.style.display = 'block';
                showResult("미등록 차량", "방문차량 등록 정보를<br>오이천사에서 확인하세요.", "", "#FF3636", 6000);
            }
        }

        // 오이천사 앱 실행 함수
        function launchOitok(event) {
            event.stopPropagation(); // 팝업 닫힘 방지
            
            // 안드로이드 인텐트 스킴 (앱 패키지명 기반 실행)
            // 오이천사 재난알림 관리시스템 패키지명 기반
            const packageName = "com.oitok.manager"; // 일반적인 관리자용 패키지명 예시
            const intentUri = `intent://#Intent;scheme=oitok;package=${packageName};end`;

            // 실행 시도
            location.href = intentUri;

            // 앱이 없을 경우를 대비해 플레이스토어로 연결 (1.5초 후)
            setTimeout(() => {
                if (confirm("오이천사 앱이 열리지 않았나요?\n플레이스토어로 이동하시겠습니까?")) {
                    location.href = "https://play.google.com/store/apps/details?id=" + packageName;
                }
            }, 1500);
        }

        function processSelection(car) {
            const fullNum = car.car_number_all.trim();
            const order = car.registration_order;
            const violationCount = errorData.filter(err => String(err.차량번호).trim() === fullNum).length;
            const errorMsg = violationCount > 0 ? `위반횟수 [${violationCount}]회` : "";

            let bgColor = "#1DDB16"; 
            if (order === 1) bgColor = "#368AFF";      
            else if (order === 3) bgColor = "#FFBB00"; 
            else if (order === 4) bgColor = "#FF00DD"; 

            showResult(fullNum, "입주민 차량입니다.", `[${order}] 순번 등록`, bgColor, 3000, errorMsg);
        }

        function showResult(fullNum, msg, order, bgColor, duration, errorMsg = "") {
            if(alertTimer) clearTimeout(alertTimer);
            document.getElementById('resFullNum').innerText = fullNum;
            document.getElementById('resMsg').innerHTML = msg + (errorMsg ? `<br><b style='font-size:22px'>${errorMsg}</b>` : "");
            document.getElementById('resOrder').innerText = order;
            document.getElementById('alertBox').style.backgroundColor = bgColor;
            document.getElementById('customAlert').style.display = 'flex';
            alertTimer = setTimeout(closeAlert, duration);
        }

        function closeAlert() {
            if(alertTimer) clearTimeout(alertTimer);
            document.getElementById('customAlert').style.display = 'none';
            document.getElementById('carNumberInput').value = ""; 
        }
    </script>
</body>
</html>
