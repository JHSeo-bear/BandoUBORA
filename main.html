<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>주차관리 시스템</title>

    <link rel="apple-touch-icon" href="apticon.png?v=1">
    <link rel="icon" type="image/png" href="apticon.png?v=1">
    <link rel="shortcut icon" href="apticon.png?v=1">
    
    <meta name="theme-color" content="#1e2a5a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="주차관리">

    <style>
        body { font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f7fa; -webkit-tap-highlight-color: transparent; }
        .container { width: 85%; max-width: 320px; text-align: center; margin-bottom: 20vh; }
        .instruction-text { font-size: 20px; color: #2c3e50; font-weight: 700; margin-bottom: 20px; }
        input[type="text"] { width: 100%; padding: 18px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 15px; box-sizing: border-box; font-size: 22px; text-align: center; background-color: white; outline: none; font-weight: 800; color: #1e2a5a; }
        .search-btn { width: 100%; padding: 16px; background-color: #1e2a5a; color: white; border: none; border-radius: 15px; font-size: 1.1rem; font-weight: 600; cursor: pointer; }

        /* 차량 선택 박스 */
        #selectionBox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); z-index: 1100; flex-direction: column; align-items: center; justify-content: center; }
        .select-title { font-size: 20px; font-weight: 700; margin-bottom: 20px; color: #1e2a5a; }
        .car-list { width: 80%; max-width: 300px; list-style: none; padding: 0; margin: 0; }
        .car-item { background: #fff; border: 2px solid #1e2a5a; border-radius: 15px; padding: 15px; margin-bottom: 10px; font-size: 18px; font-weight: 700; text-align: center; cursor: pointer; color: #1e2a5a; }

        /* 결과 알림 팝업 디자인 */
        #customAlert { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); justify-content: center; align-items: center; z-index: 1000; }
        .alert-content { width: 90%; max-width: 300px; padding: 35px 20px; border-radius: 25px; text-align: center; color: white; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        
        .res-status-title { font-size: 30px; font-weight: 800; margin-bottom: 18px; display: block; }
        .violation-list { margin-bottom: 10px; line-height: 1.6; }
        .violation-item { font-size: 40px; font-weight: 900; color: white; margin-bottom: 5px; }
        .violation-count-text { font-size: 25px; font-weight: 700; color: #FFEB3B; margin-bottom: 18px; display: block; }
        
        /* 미등록 전용 숫자 스타일 */
        .no-violation-num { font-size: 32px; font-weight: 900; color: white; margin-bottom: 15px; } 

        .res-order { font-size: 26px; font-weight: 800; display: block; margin-top: 18px; border-top: 1px solid rgba(255,255,255,0.4); padding-top: 18px; }
        .res-msg { font-size: 22px; font-weight: 500; display: block; margin-top: 14px; opacity: 0.95; line-height: 1.6; }

        .oitok-run-btn { display: none; margin-top: 25px; padding: 16px; background-color: #ffffff; color: #FF3636; border-radius: 15px; font-weight: 900; font-size: 18px; cursor: pointer; border: none; width: 100%; }
        .close-guide { margin-top: 20px; font-size: 13px; opacity: 0.8; font-weight: 500; }
    </style>
</head>
<body>

    <div class="container">
        <div class="instruction-text">차량번호를 입력해주세요</div>
        <input type="text" inputmode="numeric" placeholder="번호 4자리" id="carNumberInput" maxlength="4" autocomplete="one-time-code"
               oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 4);">
        <button class="search-btn" onclick="runSearch()">조회하기</button>
    </div>

    <div id="selectionBox">
        <div class="select-title">해당하는 차량을 선택하세요</div>
        <ul id="carList" class="car-list"></ul>
    </div>

    <div id="customAlert" onclick="closeAlert()">
        <div id="alertBox" class="alert-content" onclick="event.stopPropagation()">
            <div id="resStatusTitle" class="res-status-title"></div>
            <div id="violationList" class="violation-list"></div>
            <div id="violationCountDisplay" class="violation-count-text"></div>
            
            <div id="resOrder" class="res-order"></div>
            <div id="resMsg" class="res-msg"></div>
            
            <button id="oitokBtn" class="oitok-run-btn" onclick="launchOitok()">오이천사 앱 바로 실행</button>
        </div>
    </div>

    <script>
        let carData = [];
        let errorData = []; 
        let alertTimer = null;

        const cleanText = (str) => String(str || "").replace(/[^0-9가-힣]/g, "");

        async function loadData() {
            try {
                const now = Date.now();
                const [carRes, errRes] = await Promise.all([
                    fetch(`carDB.json?v=${now}`),
                    fetch(`err.json?v=${now}`)
                ]);
                carData = await carRes.json();
                errorData = errRes.ok ? await errRes.json() : [];
            } catch (err) {
                console.error("파일 로드 오류:", err);
            }
        }
        loadData();

        function runSearch() {
            const inputVal = document.getElementById('carNumberInput').value;
            if(inputVal.length < 4) return;

            const matches = carData.filter(car => String(car.car_number_for).trim() === inputVal);

            if (matches.length > 1) {
                showSelectionList(matches);
            } else if (matches.length === 1) {
                processSelection(matches[0]);
            } else {
                // 미등록 차량 처리 루틴
                const inputValClean = cleanText(inputVal);
                // 단속 데이터에서 입력한 4자리와 일치하는 위반 항목들 추출
                const violationMatches = errorData.filter(err => cleanText(err.차량번호).endsWith(inputValClean));
                const violationCount = violationMatches.length;
                
                // 위반 이력이 있다면 단속 데이터에 기록된 '전체 차량번호' 중 가장 최근 것을 가져옴
                let displayNum = inputVal; 
                if (violationCount > 0) {
                    displayNum = violationMatches[violationMatches.length - 1].차량번호;
                }
                
                showUnregisteredResult(displayNum, violationCount);
            }
        }

        function showUnregisteredResult(displayNum, violationCount) {
            const statusTitle = document.getElementById('resStatusTitle');
            const violationList = document.getElementById('violationList');
            const violationCountDisplay = document.getElementById('violationCountDisplay');
            const resOrder = document.getElementById('resOrder');
            const resMsg = document.getElementById('resMsg');
            const oitokBtn = document.getElementById('oitokBtn');

            statusTitle.innerText = violationCount > 0 ? "위반 이력 존재" : "미등록 차량";
            
            // 위반 이력이 있으면 violation-item 스타일(전체 번호), 없으면 no-violation-num 스타일(입력 번호)
            violationList.innerHTML = `<div class="${violationCount > 0 ? 'violation-item' : 'no-violation-num'}">${displayNum}</div>`;
            
            violationCountDisplay.innerText = violationCount > 0 ? `미등록 단속 횟수 [${violationCount}]회` : "";
            violationCountDisplay.style.color = "#FFEB3B";
            
            resOrder.style.display = 'none';
            resMsg.innerHTML = "방문차량정보를 확인해주세요.";
            oitokBtn.style.display = 'block';

            showResultPopup("#FF3636", 8000);
        }

        function processSelection(car) {
            const fullNum = car.car_number_all.trim();
            const dong = car.dong;
            const ho = car.ho;
            
            const familyCars = carData.filter(c => c.dong === dong && c.ho === ho)
                                      .sort((a, b) => a.registration_order - b.registration_order);
            
            const familyInfo = familyCars.map(c => `[${c.registration_order}순위] ${c.car_number_all}`).join('<br>');
            const targetNumClean = cleanText(fullNum);
            const violationCount = errorData.filter(err => cleanText(err.차량번호) === targetNumClean).length;

            document.getElementById('resStatusTitle').innerText = "◐ 등록차량 ◑";
            document.getElementById('violationList').innerHTML = `<div class="violation-item">${fullNum}</div>`;
            document.getElementById('violationCountDisplay').innerText = `주차규정 위반횟수 [${violationCount}]회`;
            document.getElementById('violationCountDisplay').style.color = violationCount > 0 ? "#FFEB3B" : "white";
            
            document.getElementById('resOrder').style.display = 'block';
            document.getElementById('resOrder').innerText = `${dong}동 ${ho}호 등록현황`;
            document.getElementById('resMsg').innerHTML = familyInfo;
            document.getElementById('oitokBtn').style.display = 'none';

            let bgColor = "#1DDB16"; 
            if (car.registration_order === 1) bgColor = "#368AFF";      
            else if (car.registration_order === 3) bgColor = "#FFBB00"; 
            else if (car.registration_order === 4) bgColor = "#FF00DD"; 

            showResultPopup(bgColor, 7000);
        }

        function showResultPopup(bgColor, duration) {
            if(alertTimer) clearTimeout(alertTimer);
            document.getElementById('alertBox').style.backgroundColor = bgColor;
            document.getElementById('customAlert').style.display = 'flex';
            alertTimer = setTimeout(closeAlert, duration);
        }

        function closeAlert() {
            if(alertTimer) clearTimeout(alertTimer);
            document.getElementById('customAlert').style.display = 'none';
            document.getElementById('carNumberInput').value = ""; 
        }

        function launchOitok() {
            const packageName = "net.gntalk.parkingmanager";
            const intentUri = `intent:#Intent;action=android.intent.action.MAIN;category=android.intent.category.LAUNCHER;package=${packageName};end`;
            location.href = intentUri;
        }

        function showSelectionList(cars) {
            const listEl = document.getElementById('carList');
            listEl.innerHTML = '';
            cars.forEach(car => {
                const li = document.createElement('li');
                li.className = 'car-item';
                li.innerText = `${car.car_number_all} (${car.dong}동 ${car.ho}호)`;
                li.onclick = () => {
                    document.getElementById('selectionBox').style.display = 'none';
                    processSelection(car);
                };
                listEl.appendChild(li);
            });
            document.getElementById('selectionBox').style.display = 'flex';
        }
    </script>
</body>
</html>
