<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ï£ºÏ∞®Í¥ÄÎ¶¨ ÏãúÏä§ÌÖú</title>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f7fa; }
        .container { width: 85%; max-width: 320px; text-align: center; margin-bottom: 20vh; }
        .instruction-text { font-size: 20px; color: #2c3e50; font-weight: 700; margin-bottom: 20px; }
        input[type="text"] { width: 100%; padding: 18px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 15px; box-sizing: border-box; font-size: 22px; text-align: center; font-weight: 800; color: #1e2a5a; outline: none; }
        .search-btn { width: 100%; padding: 16px; background-color: #1e2a5a; color: white; border: none; border-radius: 15px; font-size: 1.1rem; font-weight: 600; cursor: pointer; }
        .history-btn { width: 100%; margin-top: 15px; padding: 12px; background: none; border: 1.5px solid #1e2a5a; color: #1e2a5a; border-radius: 15px; font-size: 0.9rem; font-weight: 600; cursor: pointer; }
        
        #customAlert { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); justify-content: center; align-items: center; z-index: 1000; }
        .alert-content { width: 85%; max-width: 280px; padding: 30px 20px; border-radius: 25px; text-align: center; color: white; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .res-full-num { font-size: 26px; font-weight: 700; margin-bottom: 8px; display: block; }
        .res-msg { font-size: 18px; font-weight: 500; display: block; margin-bottom: 5px; line-height: 1.4; }
        .res-order { font-size: 22px; font-weight: 800; display: block; margin-top: 10px; border-bottom: 1px solid rgba(255,255,255,0.3); padding-bottom: 10px; }
        .res-error { font-size: 22px; font-weight: 600; display: block; margin-top: 15px; }

        /* Ï∞®ÎüâÍµ¨Î∂Ñ Î≤ÑÌäº ÎîîÏûêÏù∏ */
        .btn-container { display: flex; gap: 10px; margin-top: 25px; }
        .type-btn { flex: 1; padding: 15px; border: none; border-radius: 12px; font-weight: 800; font-size: 17px; cursor: pointer; background: white; }
        .btn-normal { color: #1e2a5a; }
        .btn-compact { color: #ff00ea; }

        #selectionBox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); z-index: 1100; flex-direction: column; align-items: center; justify-content: center; }
        .car-item { background: #fff; border: 2px solid #1e2a5a; border-radius: 15px; padding: 15px; margin-bottom: 10px; font-size: 18px; font-weight: 700; text-align: center; cursor: pointer; color: #1e2a5a; list-style: none; width: 80%; }
    </style>
</head>
<body>

    <div class="container">
        <div class="instruction-text">Ï∞®ÎüâÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî</div>
        <input type="text" inputmode="numeric" placeholder="Î≤àÌò∏ 4ÏûêÎ¶¨" id="carNumberInput" maxlength="4" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
        <button class="search-btn" onclick="runSearch()">Ï°∞ÌöåÌïòÍ∏∞</button>
        <button class="history-btn" onclick="window.open('https://docs.google.com/spreadsheets/d/177KRG2kEJFa6PXI1TFKEOIFMTiV22_6oy4lvjsHNFxU/edit')">üìä Ï°∞Ìöå Ïù¥Î†• ÌôïÏù∏ (ÏóëÏÖÄ)</button>
    </div>

    <div id="selectionBox"><ul id="carList"></ul></div>

    <div id="customAlert" onclick="closeAlert()">
        <div id="alertBox" class="alert-content" onclick="event.stopPropagation()">
            <div id="resFullNum" class="res-full-num"></div>
            <div id="resOrder" class="res-order"></div>
            <div id="resMsg" class="res-msg"></div>
            <div id="resError" class="res-error"></div>
            
            <div class="btn-container">
                <button class="type-btn btn-normal" onclick="confirmType('ÏùºÎ∞òÏ∞®')">ÏùºÎ∞òÏ∞®</button>
                <button class="type-btn btn-compact" onclick="confirmType('Í≤ΩÏ∞®')">Í≤ΩÏ∞®</button>
            </div>
        </div>
    </div>

    <script>
        let carData = [], errorData = [], alertTimer = null;
        let currentSearchData = { num: "", info: "", status: "" };

        // Íµ¨Í∏Ä Ìèº ÏÑ§Ï†ï (car_info Î≤àÌò∏ 538150499 Ï†ÅÏö© ÏôÑÎ£å)
        const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSeWmXztwQFb794USNUlrgIkId57XLoYJWFdI_ex6IVe91DvEw/formResponse";
        const ENTRY_IDS = {
            time: "entry.1296466587",
            car_num: "entry.1827352802",
            info: "entry.175331543",
            status: "entry.445061084",
            car_info: "entry.538150499"
        };

        function confirmType(type) {
            const params = new URLSearchParams();
            params.append(ENTRY_IDS.time, new Date().toLocaleString('ko-KR'));
            params.append(ENTRY_IDS.car_num, currentSearchData.num);
            params.append(ENTRY_IDS.info, currentSearchData.info);
            params.append(ENTRY_IDS.status, currentSearchData.status);
            params.append(ENTRY_IDS.car_info, type);

            fetch(FORM_URL, { method: 'POST', mode: 'no-cors', body: params });
            closeAlert();
        }

        async function loadData() {
            try {
                const now = Date.now();
                const [c, e] = await Promise.all([fetch(`carDB.json?v=${now}`), fetch(`err.json?v=${now}`)]);
                carData = await c.json(); errorData = e.ok ? await e.json() : [];
            } catch (err) { console.error(err); }
        }
        loadData();

        function runSearch() {
            const val = document.getElementById('carNumberInput').value;
            if(val.length < 4) return;
            const matches = carData.filter(c => String(c.car_number_for) === val);
            if (matches.length > 1) showSelection(matches);
            else if (matches.length === 1) process(matches[0]);
            else {
                currentSearchData = { num: val, info: "Ï†ïÎ≥¥ ÏóÜÏùå", status: "‚ùå ÎØ∏Îì±Î°ù" };
                showResult(val, "ÎØ∏Îì±Î°ù Ï∞®ÎüâÏûÖÎãàÎã§.", "", "Î∞©Î¨∏Ï∞®ÎüâÏùÑ ÌôïÏù∏ÌïòÏÑ∏Ïöî", "#FF3636");
            }
        }

        function process(car) {
            const full = car.car_number_all;
            const info = `${car.dong}Îèô ${car.ho}Ìò∏`;
            currentSearchData = { num: full, info: info, status: "‚úÖ Îì±Î°ùÏ∞®Îüâ" };
            
            const family = carData.filter(c => c.dong === car.dong && c.ho === car.ho).map(c => `[${c.registration_order}ÏàúÏúÑ] ${c.car_number_all}`).join('<br>');
            const viol = errorData.filter(e => String(e.Ï∞®ÎüâÎ≤àÌò∏).includes(val)).length;
            
            let color = "#1DDB16";
            if(car.registration_order === 1) color = "#368AFF";
            else if(car.registration_order === 3) color = "#FFBB00";
            else if(car.registration_order === 4) color = "#FF00DD";
            
            showResult(full, family, `${info} Îì±Î°ùÌòÑÌô©`, `ÏúÑÎ∞òÌöüÏàò: ${viol}Ìöå`, color);
        }

        function showResult(num, msg, order, err, color) {
            if(alertTimer) clearTimeout(alertTimer);
            document.getElementById('resFullNum').innerText = num;
            document.getElementById('resOrder').innerText = order;
            document.getElementById('resMsg').innerHTML = msg;
            document.getElementById('resError').innerText = err;
            document.getElementById('alertBox').style.backgroundColor = color;
            document.getElementById('customAlert').style.display = 'flex';
            alertTimer = setTimeout(closeAlert, 20000); // Ï†ÑÏÜ° Î≤ÑÌäºÏùÑ ÎàÑÎ•º ÏãúÍ∞ÑÏùÑ Ï∂©Î∂ÑÌûà Ï§å
        }

        function closeAlert() {
            if(alertTimer) clearTimeout(alertTimer);
            document.getElementById('customAlert').style.display = 'none';
            document.getElementById('carNumberInput').value = "";
        }

        function showSelection(cars) {
            const list = document.getElementById('carList');
            list.innerHTML = '';
            cars.forEach(c => {
                const li = document.createElement('li');
                li.className = 'car-item';
                li.innerText = `${c.car_number_all} (${c.dong}Îèô ${c.ho}Ìò∏)`;
                li.onclick = () => { document.getElementById('selectionBox').style.display = 'none'; process(c); };
                list.appendChild(li);
            });
            document.getElementById('selectionBox').style.display = 'flex';
        }
    </script>
</body>
</html>
