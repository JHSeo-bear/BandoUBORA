            data.append("entry.1296466587", now);     // time

        async function loadData() {

            sendLog(full, info, "âœ… ë“±ë¡ì°¨ëŸ‰");
            
            const family = carData.filter(c => c.dong === car.dong && c.ho === car.ho).map(c => `[${c.registration_order}ìˆœìœ„] ${c.car_number_all}`).join('<br>');

        function closeAlert() {

        function showSelection(cars) {
