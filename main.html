<body>

    <div class="container">
        <div class="instruction-text">ì°¨ëŸ‰ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”</div>
        <input type="text" inputmode="numeric" placeholder="ë²ˆí˜¸ 4ìë¦¬" id="carNumberInput" maxlength="4" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
        <button class="search-btn" onclick="runSearch()">ì¡°íšŒí•˜ê¸°</button>

    </div>

    <div id="selectionBox"><ul id="carList"></ul></div>

    <div id="customAlert" onclick="closeAlert()">
        <div id="alertBox" class="alert-content" onclick="event.stopPropagation()">
            <div id="resFullNum" class="res-full-num"></div>
            <div id="resOrder" class="res-order"></div>
            <div id="resMsg" class="res-msg"></div>
            <div id="resError" class="res-error"></div>
            
            <div class="btn-container">
                <button class="type-btn btn-normal" onclick="confirmType('ì¼ë°˜ì°¨')">ì¼ë°˜ì°¨</button>
                <button class="type-btn btn-compact" onclick="confirmType('ê²½ì°¨')">ê²½ì°¨</button>
            </div>
        </div>
    </div>

    <script>
        let carData = [], errorData = [], alertTimer = null;
        let currentSearchData = { num: "", info: "", status: "" };

        const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSeWmXztwQFb794USNUlrgIkId57XLoYJWFdI_ex6IVe91DvEw/formResponse";
        const ENTRY_IDS = {
            time: "entry.1296466587",
            car_num: "entry.1827352802",
            info: "entry.175331543",
            status: "entry.445061084",
            car_info: "entry.538150499"
        };

        async function loadData() {
            try {
                const now = Date.now();
                const [c, e] = await Promise.all([
                    fetch(`carDB.json?v=${now}`).then(r => r.json()),
                    fetch(`err.json?v=${now}`).then(r => r.ok ? r.json() : [])
                ]);
                carData = c; errorData = e;
            } catch (err) { console.error("ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:", err); }
        }
        loadData();

        function runSearch() {
            const val = document.getElementById('carNumberInput').value;
            if(val.length < 4) return;
            const matches = carData.filter(c => String(c.car_number_for).trim() === val);
            
            if (matches.length > 1) {
                showSelection(matches);
            } else if (matches.length === 1) {
                process(matches[0]);
            } else {
                currentSearchData = { num: val, info: "ì •ë³´ ì—†ìŒ", status: "âŒ ë¯¸ë“±ë¡" };
                const viol = errorData.filter(e => String(e.ì°¨ëŸ‰ë²ˆí˜¸).includes(val)).length;
                showResult(val, "ë¯¸ë“±ë¡ ì°¨ëŸ‰ì…ë‹ˆë‹¤.", "", viol > 0 ? `ìœ„ë°˜íšŸìˆ˜: ${viol}íšŒ` : "ë°©ë¬¸ì°¨ëŸ‰ì„ í™•ì¸í•˜ì„¸ìš”", "#FF3636");
            }
        }

        function process(car) {
            const full = car.car_number_all;
            const info = `${car.dong}ë™ ${car.ho}í˜¸`;
            currentSearchData = { num: full, info: info, status: "âœ… ë“±ë¡ì°¨ëŸ‰" };
            
            const family = carData.filter(c => c.dong === car.dong && c.ho === car.ho)
                                 .sort((a,b) => a.registration_order - b.registration_order)
                                 .map(c => `[${c.registration_order}ìˆœìœ„] ${c.car_number_all}`).join('<br>');
            
            const viol = errorData.filter(e => String(e.ì°¨ëŸ‰ë²ˆí˜¸).includes(car.car_number_for)).length;
            
            let color = "#1DDB16";
            if(car.registration_order === 1) color = "#368AFF";
            else if(car.registration_order === 3) color = "#FFBB00";
            else if(car.registration_order === 4) color = "#FF00DD";
            
            showResult(full, family, `${info} ë“±ë¡í˜„í™©`, `ìœ„ë°˜íšŸìˆ˜: ${viol}íšŒ`, color);
        }

        function showResult(num, msg, order, err, color) {
            if(alertTimer) clearTimeout(alertTimer);
            document.getElementById('resFullNum').innerText = num;
            document.getElementById('resOrder').innerText = order;
            document.getElementById('resMsg').innerHTML = msg;
            document.getElementById('resError').innerText = err;
            document.getElementById('alertBox').style.backgroundColor = color;
            document.getElementById('customAlert').style.display = 'flex';
            alertTimer = setTimeout(closeAlert, 20000); 
        }

        function confirmType(type) {
            const params = new URLSearchParams();
            params.append(ENTRY_IDS.time, new Date().toLocaleString('ko-KR'));
            params.append(ENTRY_IDS.car_num, currentSearchData.num);
            params.append(ENTRY_IDS.info, currentSearchData.info);
            params.append(ENTRY_IDS.status, currentSearchData.status);
            params.append(ENTRY_IDS.car_info, type);

            fetch(FORM_URL, { method: 'POST', mode: 'no-cors', body: params });
            closeAlert();
        }

        function closeAlert() {
            if(alertTimer) clearTimeout(alertTimer);
            document.getElementById('customAlert').style.display = 'none';
            document.getElementById('carNumberInput').value = "";
        }

        function showSelection(cars) {
            const list = document.getElementById('carList');
            list.innerHTML = '';
            cars.forEach(c => {
                const li = document.createElement('li');
                li.className = 'car-item';
                li.innerText = `${c.car_number_all} (${c.dong}ë™ ${c.ho}í˜¸)`;
                li.onclick = () => { document.getElementById('selectionBox').style.display = 'none'; process(c); };
                list.appendChild(li);
            });
            document.getElementById('selectionBox').style.display = 'flex';
        }
    </script>
