<body>

    <div class="container">
        <div class="instruction-text">ì°¨ëŸ‰ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”</div>
        <input type="text" inputmode="numeric" placeholder="ë²ˆí˜¸ 4ìë¦¬" id="carNumberInput" maxlength="4" autocomplete="one-time-code"
               oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 4);">
        <button class="search-btn" onclick="runSearch()">ì¡°íšŒí•˜ê¸°</button>
        <button class="history-btn" onclick="window.open('https://docs.google.com/spreadsheets/d/177KRG2kEJFa6PXI1TFKEOIFMTiV22_6oy4lvjsHNFxU/edit')">ğŸ“Š ì¡°íšŒ ì´ë ¥ í™•ì¸ (ê´€ë¦¬ììš©)</button>
    </div>

    <div id="selectionBox">
        <div class="select-title">í•´ë‹¹í•˜ëŠ” ì°¨ëŸ‰ì„ ì„ íƒí•˜ì„¸ìš”</div>
        <ul id="carList" class="car-list"></ul>
    </div>

    <div id="customAlert" onclick="closeAlert()">
        <div id="alertBox" class="alert-content" onclick="event.stopPropagation()">
            <div id="resFullNum" class="res-full-num"></div>
            <div id="resOrder" class="res-order"></div>
            <div id="resMsg" class="res-msg"></div>
            <div id="resError" class="res-error"></div>
            <button id="oitokBtn" class="oitok-run-btn" onclick="launchOitok()">ì˜¤ì´ì²œì‚¬ ì•± ë°”ë¡œ ì‹¤í–‰</button>
        </div>
    </div>

    <script>
        let carData = [];
        let errorData = []; 
        let alertTimer = null;

        // êµ¬ê¸€ í¼ ì„¤ì • (ë‹¨ë‹µí˜• ì—°ê²°)
        const GOOGLE_FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSeWmXztwQFb794USNUlrgIkId57XLoYJWFdI_ex6IVe91DvEw/formResponse";
        const ENTRY_IDS = {
            time: "entry.1296466587",
            car_number: "entry.1827352802",
            result_info: "entry.175331543",
            status: "entry.445061084"
        };

        function sendLogToGoogle(carNum, info, status) {
            const now = new Date().toLocaleString('ko-KR');
            const params = new URLSearchParams();
            params.append(ENTRY_IDS.time, now);
            params.append(ENTRY_IDS.car_number, carNum);
            params.append(ENTRY_IDS.result_info, info);
            params.append(ENTRY_IDS.status, status);

            fetch(GOOGLE_FORM_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: params
            });
        }

        const cleanText = (str) => String(str || "").replace(/[^0-9ê°€-í£]/g, "");

        async function loadData() {
            try {
                const now = Date.now();
                const [carRes, errRes] = await Promise.all([
                    fetch(`carDB.json?v=${now}`),
                    fetch(`err.json?v=${now}`)
                ]);
                carData = await carRes.json();
                errorData = errRes.ok ? await errRes.json() : [];
            } catch (err) {
                console.error("íŒŒì¼ ë¡œë“œ ì˜¤ë¥˜:", err);
            }
        }
        loadData();

        function runSearch() {
            const inputVal = document.getElementById('carNumberInput').value;
            const oitokBtn = document.getElementById('oitokBtn');
            if(inputVal.length < 4) return;

            const inputValClean = cleanText(inputVal);
            const matches = carData.filter(car => String(car.car_number_for).trim() === inputVal);

            if (matches.length > 1) {
                oitokBtn.style.display = 'none';
                showSelectionList(matches);
            } else if (matches.length === 1) {
                oitokBtn.style.display = 'none';
                processSelection(matches[0]);
            } else {
                // ë¯¸ë“±ë¡ ì°¨ëŸ‰ êµ¬ê¸€ ì‹œíŠ¸ ì „ì†¡
                sendLogToGoogle(inputVal, "ì •ë³´ ì—†ìŒ", "âŒ ë¯¸ë“±ë¡");

                oitokBtn.style.display = 'block'; 
                const violationCount = errorData.filter(err => cleanText(err.ì°¨ëŸ‰ë²ˆí˜¸).endsWith(inputValClean)).length;
                const errorMsg = violationCount > 0 ? `ë¯¸ë“±ë¡ ë‹¨ì† íšŸìˆ˜ [${violationCount}]íšŒ` : "";

                // ê¸°ì¡´ íŒì—…ì°½ ë„ìš°ê¸° (ì†ëŒ€ì§€ ì•ŠìŒ)
                showResult("ë¯¸ë“±ë¡ ì°¨ëŸ‰ì…ë‹ˆë‹¤.", "ë°©ë¬¸ì°¨ëŸ‰ì •ë³´ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.", "", errorMsg, "#FF3636", 8000);
            }
        }

        function processSelection(car) {
            const fullNum = car.car_number_all.trim();
            const dong = car.dong;
            const ho = car.ho;
            
            // ë“±ë¡ ì°¨ëŸ‰ êµ¬ê¸€ ì‹œíŠ¸ ì „ì†¡
            sendLogToGoogle(fullNum, `${dong}ë™ ${ho}í˜¸`, "âœ… ë“±ë¡ì°¨ëŸ‰");

            const familyCars = carData.filter(c => c.dong === dong && c.ho === ho)
                                      .sort((a, b) => a.registration_order - b.registration_order);
            
            const familyInfo = familyCars.map(c => `[${c.registration_order}ìˆœìœ„] ${c.car_number_all}`).join('<br>');
            const violationCount = errorData.filter(err => cleanText(err.ì°¨ëŸ‰ë²ˆí˜¸) === cleanText(fullNum)).length;
            
            const titleText = `${dong}ë™ ${ho}í˜¸ ë“±ë¡í˜„í™©`;
            const errorText = `ì£¼ì°¨ê·œì • ìœ„ë°˜íšŸìˆ˜ [${violationCount}]íšŒ`;

            let bgColor = "#1DDB16"; 
            if (car.registration_order === 1) bgColor = "#368AFF";      
            else if (car.registration_order === 3) bgColor = "#FFBB00"; 
            else if (car.registration_order === 4) bgColor = "#FF00DD"; 

            // ê¸°ì¡´ íŒì—…ì°½ ë„ìš°ê¸° (ì†ëŒ€ì§€ ì•ŠìŒ)
            showResult(fullNum, familyInfo, titleText, errorText, bgColor, 7000);
        }

        function showResult(fullNum, msg, order, error, bgColor, duration) {
            if(alertTimer) clearTimeout(alertTimer);

            document.getElementById('resFullNum').innerText = fullNum;
            document.getElementById('resOrder').innerText = order;
            document.getElementById('resMsg').innerHTML = msg; 
            
            const errorEl = document.getElementById('resError');
            if (error) {
                errorEl.innerText = error;
                errorEl.style.display = "block";
                if (bgColor === "#FF3636") {
                    errorEl.style.color = "#FFEB3B"; 
                } else {
                    errorEl.style.color = (error.includes("[0]íšŒ")) ? "white" : "#FF3636";
                }
                errorEl.style.opacity = "1"; 
            } else {
                errorEl.style.display = "none";
            }

            document.getElementById('alertBox').style.backgroundColor = bgColor;
            document.getElementById('customAlert').style.display = 'flex';
            
            alertTimer = setTimeout(closeAlert, duration);
        }

        function closeAlert() {
            if(alertTimer) clearTimeout(alertTimer);
            document.getElementById('customAlert').style.display = 'none';
            document.getElementById('carNumberInput').value = ""; 
        }

        function launchOitok() {
            const packageName = "net.gntalk.parkingmanager";
            location.href = `intent:#Intent;action=android.intent.action.MAIN;category=android.intent.category.LAUNCHER;package=${packageName};end`;
            setTimeout(() => {
                if (document.visibilityState === 'visible') {
                    if(confirm("ì•±ì´ ì‹¤í–‰ë˜ì§€ ì•Šì•˜ë‚˜ìš”? ë§ˆì¼“ìœ¼ë¡œ ì´ë™í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                        location.href = `market://details?id=${packageName}`;
                    }
                }
            }, 1500);
        }

        function showSelectionList(cars) {
            const listEl = document.getElementById('carList');
            listEl.innerHTML = '';
            cars.forEach(car => {
                const li = document.createElement('li');
                li.className = 'car-item';
                li.innerText = `${car.car_number_all} (${car.dong}ë™ ${car.ho}í˜¸)`;
                li.onclick = () => {
                    document.getElementById('selectionBox').style.display = 'none';
                    processSelection(car);
                };
                listEl.appendChild(li);
            });
            document.getElementById('selectionBox').style.display = 'flex';
        }
    </script>
