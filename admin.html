        .violation-list { margin-bottom: 10px; line-height: 1.6; }

        .violation-count-text { font-size: 25px; font-weight: 700; color: #FFEB3B; margin-bottom: 18px; display: block; }  // ìœ„ë°˜íšŸìˆ˜ ê¸€ìí¬ê¸°
        
        /* ë¯¸ë“±ë¡ ì „ìš© ìˆ«ì ìŠ¤íƒ€ì¼ */
        .no-violation-num { font-size: 32px; font-weight: 900; color: white; margin-bottom: 15px; }

        /* ê´€ë¦¬ì ì „ìš© ë²„íŠ¼ ì»¨í…Œì´ë„ˆ */

<body>
    <div class="container">
        <div class="instruction-text">ì°¨ëŸ‰ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”</div>
        <input type="text" inputmode="numeric" placeholder="ë²ˆí˜¸ 4ìë¦¬" id="carNumberInput" maxlength="4"
               oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 4);">
        <button class="search-btn" onclick="runSearch()">ì¡°íšŒí•˜ê¸°</button>
        <button class="history-btn" onclick="openHistory()">ğŸ“Š ì¡°íšŒ ì´ë ¥ í™•ì¸í•˜ê¸°</button>
        <div class="admin-tag">ğŸ” ê´€ë¦¬ì í˜ì´ì§€ ì ‘ì† ì¤‘</div>
    </div>

    <div id="selectionBox">
        <div class="select-title">í•´ë‹¹í•˜ëŠ” ì°¨ëŸ‰ì„ ì„ íƒí•˜ì„¸ìš”</div>
        <ul id="carList" class="car-list"></ul>
    </div>

    <div id="customAlert" onclick="closeAlert()">
        <div id="alertBox" class="alert-content" onclick="event.stopPropagation()">
            <div id="resStatusTitle" class="res-status-title"></div>
            <div id="violationList" class="violation-list"></div>
            <div id="violationCountDisplay" class="violation-count-text"></div>
            
            <div id="resOrder" class="res-order"></div>
            <div id="resMsg" class="res-msg"></div>

            <button id="oitokBtn" class="oitok-run-btn" onclick="launchOitok()">ì˜¤ì´ì²œì‚¬ ì•± ë°”ë¡œ ì‹¤í–‰</button>

            <div class="car-type-container">
                <div class="btn-row">
                    <button class="type-btn btn-normal" onclick="saveAndClose('ì¼ë°˜ì°¨')">ì¼ë°˜ì°¨</button>
                    <button class="type-btn btn-compact" onclick="saveAndClose('ê²½ì°¨')">ê²½ì°¨</button>
                </div>
                <button class="type-btn btn-ev" onclick="saveAndClose('EV')">âš¡ EV (ì „ê¸°ì°¨)</button>
            </div>
        </div>
    </div>

    <script>
        let carData = [], errorData = [], alertTimer = null;
        let currentSearchLog = {};
        const cleanText = (str) => String(str || "").replace(/[^0-9ê°€-í£]/g, "");

        const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSeWmXztwQFb794USNUlrgIkId57XLoYJWFdI_ex6IVe91DvEw/formResponse";
        const HISTORY_URL = "https://docs.google.com/spreadsheets/d/177KRG2kEJFa6PXI1TFKEOIFMTiV22_6oy4lvjsHNFxU/edit?resourcekey=&gid=214788237#gid=214788237"; 

        const ENTRY_IDS = {
            car_num: "entry.1827352802",    
            result_info: "entry.175331543", 
            status: "entry.445061084",      
            status_info: "entry.120972837", 
            car_info: "entry.186262822",    
            ev_info: "entry.1759997648"     
        };

        async function loadData() {
            try {
                const now = Date.now();
                const [carRes, errRes] = await Promise.all([fetch(`carDB.json?v=${now}`), fetch(`err.json?v=${now}`)]);
                carData = await carRes.json();
                errorData = errRes.ok ? await errRes.json() : [];
            } catch (err) { console.error("ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨"); }
        }
        loadData();

        function runSearch() {
            const inputVal = document.getElementById('carNumberInput').value;
            if(inputVal.length < 4) return;
            const matches = carData.filter(car => String(car.car_number_for).trim() === inputVal);
            if (matches.length > 1) showSelectionList(matches);
            else if (matches.length === 1) processSelection(matches[0]);
            else {
                const inputValClean = cleanText(inputVal);
                const violationMatches = errorData.filter(err => cleanText(err.ì°¨ëŸ‰ë²ˆí˜¸).endsWith(inputValClean));
                const viol = violationMatches.length;
                let displayNum = inputVal;
                if(viol > 0) displayNum = violationMatches[violationMatches.length - 1].ì°¨ëŸ‰ë²ˆí˜¸;

                currentSearchLog = { num: displayNum, info: "ì •ë³´ ì—†ìŒ", status: "âŒ ë¯¸ë“±ë¡", regNum: "" };
                
                document.getElementById('resStatusTitle').innerText = viol > 0 ? "ìœ„ë°˜ ì´ë ¥ ì¡´ì¬" : "ë¯¸ë“±ë¡ ì°¨ëŸ‰";
                document.getElementById('violationList').innerHTML = `<div class="${viol > 0 ? 'violation-item' : 'no-violation-num'}">${displayNum}</div>`;
                document.getElementById('violationCountDisplay').innerText = viol > 0 ? `ë¯¸ë“±ë¡ ë‹¨ì† [${viol}]íšŒ` : "";
                document.getElementById('resOrder').style.display = 'none';
                document.getElementById('resMsg').innerHTML = "ë°©ë¬¸ì°¨ëŸ‰ì •ë³´ í™•ì¸";
                document.getElementById('oitokBtn').style.display = 'block';

                showPopup("#FF3636", 15000);
            }
        }

        function processSelection(car) {
            const fullNum = car.car_number_all.trim();
            const dongHo = `${car.dong}ë™ ${car.ho}í˜¸`;
            currentSearchLog = { num: fullNum, info: dongHo, status: "âœ… ë“±ë¡ì°¨ëŸ‰", regNum: car.registration_number || "" };
            
            const family = carData.filter(c => c.dong === car.dong && c.ho === car.ho).sort((a,b) => a.registration_order - b.registration_order);
            const familyInfo = family.map(c => `[${c.registration_order}ìˆœìœ„] ${c.car_number_all}`).join('<br>');
            const viol = errorData.filter(err => cleanText(err.ì°¨ëŸ‰ë²ˆí˜¸) === cleanText(fullNum)).length;
            
            document.getElementById('resStatusTitle').innerText = "â— ë“±ë¡ì°¨ëŸ‰ â—‘";
            document.getElementById('violationList').innerHTML = `<div class="violation-item">${fullNum}</div>`;
            document.getElementById('violationCountDisplay').innerText = `ì£¼ì°¨ê·œì • ìœ„ë°˜íšŸìˆ˜ [${viol}]íšŒ`;
            document.getElementById('violationCountDisplay').style.color = viol > 0 ? "#FFEB3B" : "white";
            
            document.getElementById('resOrder').style.display = 'block';
            document.getElementById('resOrder').innerText = `${dongHo} ë“±ë¡í˜„í™©`;
            document.getElementById('resMsg').innerHTML = familyInfo;
            document.getElementById('oitokBtn').style.display = 'none';

            let bgColor = (car.registration_order === 1) ? "#368AFF" : (car.registration_order === 3) ? "#FFBB00" : (car.registration_order === 4) ? "#FF00DD" : "#1DDB16";
            showPopup(bgColor, 15000);
        }

        function showPopup(bgColor, duration) {
            if(alertTimer) clearTimeout(alertTimer);
            document.getElementById('alertBox').style.backgroundColor = bgColor;
            document.getElementById('customAlert').style.display = 'flex';
            alertTimer = setTimeout(closeAlert, duration);
        }

        function saveAndClose(type) {
            if (!currentSearchLog.num) { closeAlert(); return; }
            const params = new URLSearchParams();
            params.append(ENTRY_IDS.car_num, currentSearchLog.num);
            params.append(ENTRY_IDS.result_info, currentSearchLog.info);
            params.append(ENTRY_IDS.status, currentSearchLog.status);
            params.append(ENTRY_IDS.car_info, currentSearchLog.regNum || ""); 

            if (type === 'EV') {
                params.append(ENTRY_IDS.status_info, 'ì¼ë°˜ì°¨');
                params.append(ENTRY_IDS.ev_info, 'EV');
            } else {
                params.append(ENTRY_IDS.status_info, type);
                params.append(ENTRY_IDS.ev_info, '');
            }

            fetch(FORM_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: params.toString()
            }).then(() => { console.log("ê¸°ë¡ ì™„ë£Œ:", type); });

            closeAlert();
        }

        function openHistory() { window.open(HISTORY_URL, '_blank'); }
        function closeAlert() { if(alertTimer) clearTimeout(alertTimer); document.getElementById('customAlert').style.display = 'none'; document.getElementById('carNumberInput').value = ""; }
        function launchOitok() { location.href = `intent:#Intent;action=android.intent.action.MAIN;category=android.intent.category.LAUNCHER;package=net.gntalk.parkingmanager;end`; }
        function showSelectionList(matches) {
            const listEl = document.getElementById('carList');
            listEl.innerHTML = '';
            matches.forEach(car => {
                const li = document.createElement('li');
                li.className = 'car-item';
                li.innerText = `${car.car_number_all} (${car.dong}ë™ ${car.ho}í˜¸)`;
                li.onclick = () => { document.getElementById('selectionBox').style.display = 'none'; processSelection(car); };
                listEl.appendChild(li);
            });
            document.getElementById('selectionBox').style.display = 'flex';
        }
    </script>
