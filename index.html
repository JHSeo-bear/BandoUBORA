<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>주차관리</title>

    <link rel="manifest" href="manifest.json">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="주차관리">
    <link rel="apple-touch-icon" href="apticon.png?v=3">

    <link rel="icon" type="image/png" href="apticon.png?v=3">
    <meta name="theme-color" content="#1e2a5a">
    
    <style>
        body { 
            font-family: -apple-system, sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; background-color: #f4f7fa; 
            overflow: hidden; /* 어플 느낌을 위해 스크롤 방지 */
        }
        .login-box { 
            width: 85%; max-width: 320px; padding: 40px 20px;
            background: white; border-radius: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.08); text-align: center;
            /* 중앙보다 약간 위로 올리기 위한 설정 (메인 페이지와 동일한 느낌) */
            margin-bottom: 15vh; 
        }
        
        .lock-img {
            width: 70px; height: auto; margin-bottom: 15px;
            display: block; margin-left: auto; margin-right: auto;
        }

        h2 { 
            font-size: 30px; color: #2c3e50; margin-bottom: 30px; 
            margin-top: 0; font-weight: 700; letter-spacing: -1px;
        }

        input[type="password"] {
            width: 100%; padding: 16px; margin-bottom: 15px;
            border: 1px solid #eee; border-radius: 12px;
            box-sizing: border-box; font-size: 16px;
            text-align: center; background-color: #f9f9f9; outline: none;
        }
        .login-btn {
            width: 100%; padding: 16px;
            background-color: #1e2a5a; color: white;
            border: none; border-radius: 12px;
            font-size: 1rem; font-weight: 600; cursor: pointer; margin-bottom: 35px;
        }
        .brand-logo { width: 150px; height: auto; display: block; margin: 0 auto 10px auto; }
        .office-text { font-size: 0.95rem; color: #555; font-weight: 500; }

        #customAlert {
            display: none; position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; background: rgba(0,0,0,0.4);
            justify-content: center; align-items: center; z-index: 1000;
        }
        .alert-content {
            width: 75%; max-width: 260px;
            padding: 30px 20px; border-radius: 20px; text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .alert-msg { font-size: 1.1rem; color: white; font-weight: 700; line-height: 1.5; }
    </style>
</head>
<body>

    <div class="login-box">
        <img src="Security.png" alt="Security" class="lock-img">
        <h2>관리자 로그인</h2>
        <input type="password" 
               inputmode="numeric" 
               pattern="[0-9]*" 
               placeholder="비밀번호를 입력하세요" 
               id="pwField"
               maxlength="4"
               oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 4);">
        
        <button class="login-btn" onclick="validate()">확인</button>
        
        <img src="login.png" alt="로고" class="brand-logo">
        <div class="office-text">오창반도유보라 관리사무소</div>
    </div>

    <div id="customAlert">
        <div id="alertBox" class="alert-content">
            <div id="alertMsg" class="alert-msg"></div>
        </div>
    </div>

    <script>
        function showAutoAlert(msg) {
            const alertContainer = document.getElementById('customAlert');
            const alertBox = document.getElementById('alertBox');
            const alertMsg = document.getElementById('alertMsg');
            const pwInput = document.getElementById('pwField');

            alertMsg.innerText = msg;
            alertBox.style.backgroundColor = '#FFBB00'; 

            alertContainer.style.display = 'flex';
            pwInput.value = "";

            setTimeout(() => {
                alertContainer.style.display = 'none';
            }, 2000);
        }

        function validate() {
            const pw = document.getElementById('pwField').value;
            
            if(pw === "1257") {
                // 성공 시 메인 조회 페이지로 이동
                window.location.replace("main.html");
            } else {
                showAutoAlert("비밀번호를 다시 확인해주세요!");
            }
        }

        document.getElementById('pwField').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') validate();
        });
    </script>
</body>
</html>
