<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>관리자 로그인 - 오창반도유보라</title>
    <style>
        body { 
            font-family: -apple-system, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #f4f7fa; 
        }
        .login-box { 
            width: 80%;
            max-width: 320px; 
            padding: 40px 20px;
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 { 
            font-size: 1.2rem;
            color: #2c3e50; 
            margin-bottom: 30px;
            letter-spacing: -0.5px;
        }
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 16px; /* 아이폰 자동 줌 방지 */
            text-align: center;
            background-color: #f9f9f9;
        }
        input::placeholder {
            color: #aaa;
        }
        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>관리자 로그인</h2>
        <input type="password" 
               inputmode="numeric" 
               pattern="[0-9]*"
               placeholder="비밀번호를 입력하세요" 
               id="pwField">
        <button class="login-btn" onclick="validate()">확인</button>
    </div>

    <script>
        function validate() {
            const pw = document.getElementById('pwField').value;
            
            // 비밀번호 1257 체크
            if(pw === "1257") {
                alert("반갑습니다, 관리자님!");
                // 로그인 성공 후 이동할 주소를 아래에 넣을 수 있습니다.
                // window.location.href = "admin_main.html"; 
            } else {
                alert("비밀번호가 올바르지 않습니다.");
                document.getElementById('pwField').value = ""; // 입력창 초기화
            }
        }
    </script>

</body>
</html>
