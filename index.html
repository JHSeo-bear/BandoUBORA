<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>관리자 로그인</title>
    <style>
        body { 
            font-family: -apple-system, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #f4f7fa; 
        }
        .login-box { 
            width: 85%;
            max-width: 320px; 
            padding: 40px 20px;
            background: white; 
            border-radius: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            text-align: center;
        }
        h2 { font-size: 1.3rem; color: #2c3e50; margin-bottom: 30px; font-weight: 700; }
        input[type="password"] {
            width: 100%; padding: 16px; margin-bottom: 15px;
            border: 1px solid #eee; border-radius: 12px;
            box-sizing: border-box; font-size: 16px;
            text-align: center; background-color: #f9f9f9; outline: none;
        }
        .login-btn {
            width: 100%; padding: 16px;
            background-color: #1e2a5a; color: white;
            border: none; border-radius: 12px;
            font-size: 1rem; font-weight: 600;
            cursor: pointer; margin-bottom: 35px;
        }
        /* 이미지 안 보임 방지 설정 */
        .brand-logo {
            width: 160px; 
            height: auto;
            display: block;
            margin: 0 auto; /* 중앙 정렬 */
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>관리자 로그인</h2>
        <input type="password" inputmode="numeric" pattern="[0-9]*" placeholder="비밀번호를 입력하세요" id="pwField">
        <button class="login-btn" onclick="validate()">확인</button>
        
        <img src="login.png" alt="로고 준비 중" class="brand-logo">
    </div>

    <script>
        function validate() {
            const pw = document.getElementById('pwField').value;
            if(pw === "1257") {
                alert("반갑습니다, 관리자님!");
            } else {
                alert("비밀번호가 올바르지 않습니다.");
                document.getElementById('pwField').value = "";
            }
        }
    </script>

</body>
</html>
